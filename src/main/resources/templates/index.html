<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center"> Date Example </h1>
<div style="margin: auto; text-align: center;">
    <form th:action="@{/save}" th:method="post" th:object="${model}">
        <label for="nameField" >Name</label>
        <input id="nameField" type="text" th:field="*{name}">
        <label for="dateField"></label>
        <input id="dateField" type="date" th:field="*{date}">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
